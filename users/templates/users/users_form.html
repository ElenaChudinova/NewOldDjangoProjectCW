{% extends "users/base.html" %}
{% block content %}
<div class="container mt-5">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-outline-primary">
                            Зарегистрироваться
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
